<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1 class="lead">Things To Do...</h1>
  <form id="todo-form">
    <input class="form-control ms-1 mb-3" type="text" id="todo-input" placeholder="New list item">
    <button class="btn btn-primary ms-1 mt-1" type="submit">Add</button>
  </form>
  <ul class="list-group todoli" id="todo-list"></ul>
  <script src="app.js"></script>
</body>
</html>
